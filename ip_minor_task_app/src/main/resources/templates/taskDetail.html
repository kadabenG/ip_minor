<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Detail</title>
</head>
<body>
<div th:if="${task!=null}">
    <table>
        <h1 th:text="#{taskdetail}"></h1>
        <tr><td th:text="${'Title:  ' + task.getTitle()}"> </td></tr>
        <tr><td th:text="${'Description:    ' + task.getDescription()}"> </td></tr>
        <tr><td th:text="${'Due Date:   ' + task.getDueDate().toLocalDate() + ' at '
        + task.getDueDate().toLocalTime().toString()}"> </td></tr>
    </table>

    <div th:if="${not #lists.isEmpty(task.getSubTasks())}">
        <h3 th:text="#{subtasks}"></h3>
    <table>
        <tr th:each="subTask : ${task.getSubTasks()}">
            <td th:text="${subTask.toString()}"></td>
        </tr>
    </table>
</div>
</div>

<div th:if="${error!=null}">
    <H2 th:text="#{errormessage}" ></H2>
    <p th:text="${error}"></p>
</div>
</body>
</html>
