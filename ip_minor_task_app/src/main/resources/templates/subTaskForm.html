<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Subtask</title>
</head>
<body>
<h1 th:text="#{subtask.create}"></h1>
<form method="post" action="#" th:action="@{/tasks/{id}/sub/create(id=${id})}" th:object="${subTask}">

    <p th:text="${#fields.globalErrors()}"></p>

    <div>
        <label for="title" th:text="#{title}">:</label>
        <input type="text" th:field="*{title}" required>
        <p th:errors="*{title}"></p>
    </div>
    <div>
        <label for="description" th:text="#{description}">: </label>
        <input type="text" th:field="*{description}" required>
        <p th:errors="*{description}"></p>
    </div>
    <input type="submit" th:value="#{task.create}">
</form>
</body>
</html>
